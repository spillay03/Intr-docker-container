
name: push-img-ecr
# Triggers the workflow on push or pull on main
on: 
 push: 
  branches: [ main ]
 
 # creaes two jobs to push images to two ECR repos
jobs:
   build_matrix:
     strategy:
         matrix:
           repo: [cats, dogs]
         
     runs-on: ubuntu-latest

     steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_REGION: us-east-1
        
      - name: Build, test and tag image to Amazon ECR
        env:
         ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
         ECR_REPOSITORY: ${{ matrix.repo }}
         IMAGE_TAG: v0.1
        run: |
         cd ${{ matrix.repo }}/
         ls -ltra
         docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
         docker run -d -p 80:80 --name nodeapp $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
         docker ps
         echo "Pause for 10 seconds to let container start"
         sleep 10
         curl localhost -vvv
         echo "end of job1"
         docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
         echo $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        

      

        
         
